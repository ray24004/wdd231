<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Join form for the Colombo Chamber of Commerce">

        <meta property="og:title" content="Join Colombo Chamber of Commerce">
        <meta property="og:description" content="Join form for the Colombo Chamber of Commerce">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://ray24004.github.io/wdd231/chamber/images/logo.webp">
        <meta property="og:url" content="https://ray24004.github.io/wdd231/chamber">

        <link rel="icon" href="favicon.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles/directory.css">
        <link rel="stylesheet" href="styles/directory-large.css">
        <link rel="stylesheet" href="styles/join.css">
        <link rel="stylesheet" href="styles/join-large.css">

        <script src="scripts/directory.js" defer></script>
        <script src="scripts/join.js" defer></script>
    </head>
    <body>
        <header>
            <img src="./images/logo.webp" alt="Logo of the Chamber of Commerce of Colombo" width="100" height="100">
            <h1>Colombo<br><small>Chamber of Commerce</small></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="directory.html">Directory</a>
                <a href="join.html">Join</a>
                <a href="discover.html">Discover</a>
            </nav>
            <button id="darkModeButton">&#127767;</button>
            <button id="menuButton">&#9776;</button>
        </header>
        <main>
            <section>
                <h2>Membership Application</h2>
                <form action="thankyou.html" method="get" autocomplete="on">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" title="e.g.: Wesley" autocomplete="given-name" required>
                    
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" title="e.g.: Raymundo" autocomplete="family-name" required>
                    
                    <label for="organizationalTitle">Title</label>
                    <input type="text" id="organizationalTitle" name="organizationalTitle" title="Organizational title within your organization, minimum 7 characters only letters, dashes and spaces" autocomplete="organization-title" pattern="^[a-zA-Z-\s]{7,}$" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" title="e.g: wesley@domain.com" autocomplete="email" placeholder="wesley@domain.com" required>
                    
                    <label for="mobile">Phone</label>
                    <input type="tel" id="mobile" name="mobile" title="e.g: +11 23 45678 9012" autocomplete="tel" required>
                    
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization" title="e.g: Happy S.A." autocomplete="organization" required>
                    
                    <label for="membershipSelect">Membership level</label>
                    <select name="membership" id="membershipSelect">
                        <option value="" disabled hidden selected>Select type...</option>
                        <!-- options added by script -->
                    </select>
                    
                    <label for="organizationDescription">Organization description</label>
                    <textarea name="organizationDescription" id="organizationDescription" title="Brief explanation of organization's business model"></textarea>
    
                    <input type="hidden" name="timestamp" id="timestamp">
    
                    <button type="submit">Join the Chamber!</button>
                </form>
            </section>
            <section id="membershipSection">
                <h2>Membership Levels</h2>
                <!-- cards added by script -->
            </section>

            <div id="membershipDialogs">
                <!-- dialogs added by script -->
            </div>
        </main>
        <footer>
            <p>
                <strong>Colombo Chamber of Commerce</strong><br>
                Floripa Mullman, 180<br>
                chambercommerce@colombo.org<br>
                +55 41 99672 2591
            </p>
            <div id="socialLinks">
                <a href="http://youtube.com/" target="_blank">
                    <img src="./images/youtube.svg" alt="YouTube icon">
                </a>
                <a href="https://x.com/" target="_blank">
                    <img src="./images/twitter.svg" alt="Twitter icon">
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="./images/linkedin.svg" alt="LinkedIn icon">
                </a>
            </div>
            <p>
                WDD231 Class Project <br>
                Wesley Raymundo <br>
                &copy;<span id="yearSpan"></span> Colombo Chamber of Commerce <br>
                Last Modification: <span id="lastModificationSpan"></span>
            </p>
        </footer>
    </body>
</html>
