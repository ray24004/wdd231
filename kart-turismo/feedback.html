<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Race through the virtual streets of Colombo, Brazil, in this immersive karting experience. Compete, explore, and unlock real-world rewards!">
        <meta name="author" content="Wesley Raymundo">

        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles/siteplan.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/feedback.css">

        <script src="scripts/base.js" defer></script>
        <script src="scripts/feedback.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="images/logo.webp" alt="Logo of Kart Turismo" width="225">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Playtest Now!</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="supporters.html">Supporters</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
            <button id="navButton">â˜°</button>
        </header>
        <main>
            <h1>Feedback</h1>

            <form action="thankyou.html" method="get">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" autocomplete="name" required>

                <label for="email">Email (optional)</label>
                <input type="email" name="email" id="email" autocomplete="email">
    
                <label for="age">Age (optional)</label>
                <input type="number" name="age" id="age">
                
                <label for="city">City (optional)</label>
                <input type="text" name="city" id="city" autocomplete="address-level2">
                
                <label for="neighborhood">Neighborhood (optional)</label>
                <input type="text" name="neighborhood" id="neighborhood" autocomplete="address-level3">
                
                <label for="gameplay">How would you rate the overall experience? (1-5)</label>
                <select id="gameplay" name="gameplay" required>
                    <option value="" selected hidden>Select score...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <label for="enjoyMost">What did you enjoy the most?</label>
                <textarea name="enjoyMost" id="enjoyMost" placeholder="Brief explain..." required></textarea>
                
                <label for="frustrateMost">What frustrated you the most?</label>
                <textarea name="frustrateMost" id="frustrateMost" placeholder="Brief explain..." required></textarea>
                
                <label for="comments">Any additional comments or suggestions? (optional)</label>
                <textarea name="comments" id="comments" placeholder="Feel free to share!"></textarea>
    
                <button type="submit">Send Feedback!</button>
            </form>
        </main>
        <footer>
            <a href="">
                <img src="images/logo.webp" alt="Logo of Kart Turismo" width="250">
            </a>
            <p>&copy; <span id="footerYear"></span> Kart Turismo - Wesley Raymundo</p>
        </footer>
    </body>
</html>
